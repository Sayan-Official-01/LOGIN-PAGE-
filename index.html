<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="login-container">
    <h1>LOGIN</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Design Delight" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" required>

      <div class="checkbox">
        <input class="form-check-input" type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
      </div>
      <div class="checkbox">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>

      <button type="submit">Sign In</button>
      <p><a href="#" class="forgot-password">Forgot Password?</a></p>
    </form>

    <div class="social-login">
      <button class="facebook"><i class="fab fa-facebook-f"></i></button>
      <button class="twitter"><i class="fab fa-twitter"></i></button>
      <button class="google"><i class="fab fa-google"></i></button>
      <button class="github"><i class="fab fa-github"></i></button>
    </div>
  </div>

</body>
</html>
